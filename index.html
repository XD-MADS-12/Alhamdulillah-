<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Add your background image URL here -->
            <img src="https://www.example.com/your-image.jpg" alt="Background Image">
        </div>

        <div class="video-container">
            <div class="video" id="video1">
                <iframe id="videoPlayer1" width="560" height="315" src="https://www.youtube.com/embed/IExBivh96AE?enablejsapi=1&autohide=1&rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <button id="muteBtn">Mute</button>
                <button id="fullScreenBtn">Full Screen</button>
                <button id="shareBtn">Share</button>
            </div>
        </div>

        <div class="video-thumbnails">
            <img src="https://img.youtube.com/vi/IExBivh96AE/0.jpg" alt="Video 1" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/1ii-UaisDJ8/0.jpg" alt="Video 2" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/w3A9r4v6Ui0/0.jpg" alt="Video 3" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/9VbT3EErWxU/0.jpg" alt="Video 4" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/trvhnFM1SQY/0.jpg" alt="Video 5" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/JePw3GnwJi4/0.jpg" alt="Video 6" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/aPuwAzH8iJI/0.jpg" alt="Video 7" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/-5Yeph6BS0M/0.jpg" alt="Video 8" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/Qe_0x5Jj5z8/0.jpg" alt="Video 9" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/1b13TKYbVZc/0.jpg" alt="Video 10" class="video-thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
